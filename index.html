<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Merienda|Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Total Trivial Trivia</title>

</head>
<body>
    <div class="jumbotron overflow-auto">
        <div class="display-4">"The Office" Trivial Trivia!</div>
        <button id="start">Start</button>
        <div id="game">
            <h3>Time Remaining: <span id="countdown"></span> seconds</h3>
            <div id = "question">
                <span id = "q"></span><br>
                <button id = "a0" class = "a"></button><br>
                <button id = "a1" class = "a"></button><br>
                <button id = "a2" class = "a"></button><br>
                <button id = "a3" class = "a"></span><br>
            </div>
        </div>
        <div id = "nope">Nope!</div>
        <div id = "failed">The Correct Answer was: <span id = "answer"></span></div>
        <div id = "timeout">Out of Time!</div>
        <div id = "yes">YES!!</div>
        <img id = "pic">
        <div id="stats">
            <div class="correct-answers">Correct Answers:<span id="number1"></span></div>
            <div class="incorrect-answers">Incorrect Answers:<span id="number2"></span></div>
            <div class="unanswered">Unanswered:<span id="number3"></span></div>
            <button id="done">Start Over?</button>
        </div>
        
    </div>    
</body>
</html>
